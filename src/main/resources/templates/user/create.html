<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Spring Blog | Create New User')"></head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<h1>Create An Account!</h1>

<form th:action="@{|/user/create|}" th:method="post" th:object="${user}">
  <div class="container">
    <label for="email">Email</label>
    <input type="text" id= "email" placeholder="Enter Email"th:field="*{email}" required>

    <label for="username">Username</label>
    <input type="text" id= "username" placeholder="Enter Username" th:field="*{username}" required>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter Password" th:field="*{password}" required>
    <button type="submit">Create Account</button>
  </div>
</form>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
