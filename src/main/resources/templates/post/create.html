<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/header :: head('Spring Blog | Create New Post')"></head>

<body>
<div th:replace="partials/navbar :: navbar"></div>

<h1>Create a new Post!</h1>

<div class="container">
  <form th:action="@{/posts/create}" th:method="post" th:object="${post}"> >

    <input type="text" th:field="*{title}" placeholder="title">
    <input type="text" th:field="*{body}" placeholder="body">

    <button class="button">Submit</button>
  </form>
</div>



<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
