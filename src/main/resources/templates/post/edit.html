<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>

<form th:action="@{|/posts/edit/${post.id}|}" th:method="post" th:object="${post}">
    <input type="text" th:field="*{title}" th:placeholder="${post.title}" />
    <input th:field="*{body}" th:placeholder="${post.body}" />
    <button class="btn btn-success">Submit</button>
</form>

<h1>Delete Post</h1>

<form th:action="@{|/posts/delete/${post.id}|}" th:method="post">
    <button type="submit">Delete</button>
</form>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
