<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Spring Blog | Viewing One Post')">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div>

  <div th:text="${post.id}"></div>
  <div th:text="${post.title}"></div>
  <div th:text="${post.body}"></div>
  <a th:href="@{|/posts/edit/${post.id}|}" th:method="post"></a>

  <form th:action="@{|/posts/edit/${post.id}|}" th:method="post">
    <button type="submit">Delete</button>
  </form>

</div>
</body>
</html>
